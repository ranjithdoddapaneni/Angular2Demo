<table>
    <thead>
        <tr>
            <th>Login</th>
            <th>ID</th>
            <th>URL</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
            <td>{{u.login}}</td>
            <td>{{u.id}}</td>
            <td>{{u.url}}</td>
        </tr>
    </tbody>
</table>
